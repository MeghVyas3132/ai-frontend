version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_API_TIMEOUT=30000
      - NODE_ENV=production
    container_name: ai-interviewer-frontend
    restart: unless-stopped
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
