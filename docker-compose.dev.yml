version: '3.8'

services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_API_TIMEOUT=30000
      - NODE_ENV=development
    container_name: ai-interviewer-frontend-dev
    restart: unless-stopped
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
